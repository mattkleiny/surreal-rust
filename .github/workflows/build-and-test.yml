name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install build dependencies
      run: sudo apt-get update && sudo apt-get install libasound2-dev libgl1-mesa-dev
    - uses: Swatinem/rust-cache@v1
    - name: Run tests
      run: cargo test
