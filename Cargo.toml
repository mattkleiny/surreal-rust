[package]
name = "surreal"
description = "The Surreal game engine"
version = "0.1.0"
authors = ["Matt Kleinschafer <xeusalmighty@gmail.com>"]
edition = "2021"

[workspace]
members = [
    "core",
    "editor",
    "macros",
    "modules/*",
    "scenes/*",
    "servers/*",
    "tools/*"
]

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1

[features]
default = ["audio", "graphics", "input", "physics"]
universal = ["graphics/universal"]
highdef = ["graphics/highdef"]

[dependencies]
# core
core = { package = "surreal-core", path = "./core" }
editor = { package = "surreal-editor", path = "./editor", optional = true }
macros = { package = "surreal-macros", path = "./macros", optional = true }

# modules
ai = { package = "surreal-ai", path = "./modules/ai", optional = true }
animation = { package = "surreal-animation", path = "./modules/animation", optional = true }
csg = { package = "surreal-csg", path = "./modules/csg", optional = true }
scripting = { package = "surreal-scripting", path = "modules/scripting", optional = true }
prototype = { package = "surreal-prototype", path = "./modules/prototype", optional = true }
streaming = { package = "surreal-streaming", path = "./modules/streaming", optional = true }
voxels = { package = "surreal-voxels", path = "./modules/voxels", optional = true }

# scenes
scene2d = { package = "surreal-scene2d", path = "./scenes/2d", optional = true }
scene3d = { package = "surreal-scene3d", path = "./scenes/3d", optional = true }

# servers
audio = { package = "surreal-audio", path = "./servers/audio", optional = true }
graphics = { package = "surreal-graphics", path = "./servers/graphics", optional = true }
input = { package = "surreal-input", path = "./servers/input", optional = true }
physics = { package = "surreal-physics", path = "./servers/physics", optional = true }

[[example]]
name = "bunnymark"
required-features = ["prototype"]

[[example]]
name = "cube"
required-features = ["prototype"]

[[example]]
name = "egui"
required-features = ["prototype"]

[[example]]
name = "fonts"
required-features = ["prototype"]

[[example]]
name = "hello-world"
required-features = ["prototype"]

[[example]]
name = "sand"
required-features = ["prototype"]

[[example]]
name = "tilemaps"
required-features = ["prototype"]