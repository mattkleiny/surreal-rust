[package]
name = "surreal"
description = "The Surreal game engine"
authors.workspace = true
edition.workspace = true
version.workspace = true

[workspace.package]
authors = ["Matt Kleinschafer <xeusalmighty@gmail.com>"]
edition = "2021"
version = "0.1.0"

[workspace]
members = ["crates/*", "backends/*"]

[profile.dev.package."*"]
opt-level = 3

[features]
default = []
serde = ["common/serde", "graphics/serde"]
serializer-json = ["common/json"]
serializer-ron = ["common/ron"]
serializer-xml = ["common/xml"]
serializer-yaml = ["common/yaml"]
lang-basic = ["scripting/basic"]
lang-wren = ["scripting/wren"]
lang-lua = ["scripting/lua"]

[workspace.dependencies]
# shared dependencies
serde = { version = "1.0.159", features = ["derive"] }
bitflags = "2.1.0"

[dependencies]
# core
common = { package = "surreal-common", path = "./crates/common" }
editor = { package = "surreal-editor", path = "./editor", optional = true }

# framework
sdl = { package = "surreal-backend-sdl", path = "./backends/sdl", optional = true }

# crates
audio = { package = "surreal-audio", path = "./crates/audio", optional = true }
graphics = { package = "surreal-graphics", path = "./crates/graphics", optional = true }
input = { package = "surreal-input", path = "./crates/input", optional = true }
scripting = { package = "surreal-scripting", path = "./crates/scripting", optional = true }

[[example]]
name = "hello-world"
required-features = ["sdl", "graphics"]
