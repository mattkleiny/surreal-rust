[package]
name = "surreal"
description = "The Surreal game engine"
version = "0.1.0"
authors = ["Matt Kleinschafer <xeusalmighty@gmail.com>"]
edition = "2021"

[workspace]
members = [
    "core",
    "drivers/*",
    "editor",
    "macros",
    "modules/*",
    "platform/*",
    "scenes/*",
    "tools/*"
]

[features]
default = []
profiling = ["core/profiling"]

[dependencies]
core = { package = "surreal-core", path = "./core" }
editor = { package = "surreal-editor", path = "./editor", optional = true }
macros = { package = "surreal-macros", path = "./macros", optional = true }

# modules
ai = { package = "surreal-modules-ai", path = "./modules/ai", optional = true }
animation = { package = "surreal-modules-animation", path = "./modules/animation", optional = true }
blueprints = { package = "surreal-modules-blueprints", path = "./modules/blueprints", optional = true }
csg = { package = "surreal-modules-csg", path = "./modules/csg", optional = true }
fsm = { package = "surreal-modules-fsm", path = "./modules/fsm", optional = true }
gdscript = { package = "surreal-modules-gdscript", path = "./modules/gdscript", optional = true }
prototype = { package = "surreal-modules-prototype", path = "./modules/prototype", optional = true }
streaming = { package = "surreal-modules-streaming", path = "./modules/streaming", optional = true }
voxels = { package = "surreal-modules-voxels", path = "./modules/voxels", optional = true }

# scenes
scene2d = { package = "surreal-scene-2d", path = "./scenes/2d", optional = true }
scene3d = { package = "surreal-scene-3d", path = "./scenes/3d", optional = true }

[dev-dependencies]
egui = "0.20.1" # for examples

[[example]]
name = "asteroids"
required-features = ["prototype"]

[[example]]
name = "bunnymark"
required-features = ["prototype"]

[[example]]
name = "egui"
required-features = ["prototype"]

[[example]]
name = "fonts"
required-features = ["prototype"]

[[example]]
name = "hello-world"
required-features = ["prototype"]

[[example]]
name = "sand"
required-features = ["prototype"]

[[example]]
name = "tilemaps"
required-features = ["prototype"]